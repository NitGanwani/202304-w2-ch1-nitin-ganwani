<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT Card Component</title>
</head>

<body>
  <main class="web-container">
    <div class="web-container__component">
      <div class="web-container__display">
        <img src="/images/image-equilibrium.jpg" alt="coloured cube in an empty blue background" width="250"
          height="260">
        <div class="web-container__description">
          <div class="web-container__title">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="web-container__info">
            <div class="icon">
              <img src="/images/icon-ethereum.svg" alt="">
              <h2>0.041 ETH </h2>
            </div>
            <div class="time">
              <img src="/images/icon-clock.svg" alt="">
              <h3>3 days left</h3>
            </div>
          </div>
          <span class="line"></span>
          <div>
            <img src="/images/image-avatar.png" alt="" width="40" height="40">
            <h3>Creation of <span>Jules Wyvern</span></h3>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
